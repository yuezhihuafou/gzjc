# IPEX（Intel Extension for PyTorch）专用环境，用于 Intel 核显/独显 (XPU)
# 使用 Python 3.10 以提高 Windows 下 pip wheel 兼容性
# 创建: conda env create -f environment_ipex.yml
# 激活: conda activate ipex

name: ipex
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.20.0,<2.0.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  - matplotlib>=3.4.0
  - tqdm>=4.62.0
  - openpyxl>=3.0.0
  - joblib>=1.0.0
  - requests>=2.25.0
  - pip:
    # IPEX 2.8.x 要求 PyTorch 2.8.*，勿用 2.10+
    - torch>=2.8.0,<2.9.0
    - torchvision
    - torchaudio
    # IPEX 不在 conda 阶段安装（Windows 常无默认 wheel），创建环境后见 docs/IPEX_SETUP.md 单独安装
