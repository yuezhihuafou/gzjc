name: guzhangjiance-gpu
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - numpy>=1.20.0,<2.0.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  - tqdm>=4.62.0
  - openpyxl>=3.0.0
  - joblib>=1.0.0
  - requests>=2.25.0
  - pip:
    # PyTorch CUDA版本（Ubuntu/GPU训练）
    # CUDA 11.8:
    - torch>=1.12.0 --index-url https://download.pytorch.org/whl/cu118
    - torchvision>=0.13.0 --index-url https://download.pytorch.org/whl/cu118
    - torchaudio>=0.12.0 --index-url https://download.pytorch.org/whl/cu118
    # 或者 CUDA 12.1:
    # - torch>=1.12.0 --index-url https://download.pytorch.org/whl/cu121
    # - torchvision>=0.13.0 --index-url https://download.pytorch.org/whl/cu121
    # - torchaudio>=0.12.0 --index-url https://download.pytorch.org/whl/cu121
